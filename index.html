<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
  </head>

  <body class="bg-success text-white">
    <header>
      <nav class="navbar navbar-expand-lg bg-light px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="img/header.png"
              alt="Blacjack Logo"
              width="50"
              height="50"
            />
            Blacjack
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#" id="buttomJugar">Jugar</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dorso de la baraja
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" id="dorso1">
                      <img src="img/red.png" width="17" height="25" /> Classic
                      Red</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" id="dorso2"
                      ><img src="img/blue.png" width="17" height="25" /> Classic
                      Blue</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" id="dorso3"
                      ><img src="img/grey_back.png" width="17" height="25" />
                      Modern Grey</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" id="dorso4"
                      ><img src="img/red_back.png" width="17" height="25" />
                      Modern Red</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="rules.html"
                  >Reglas</a
                >
              </li>
            </ul>

            <!-- Aquí se agregará el nombre del jugador y el monto de fichas -->
            <div class="navbar-nav ms-auto">
              <span id="playerName" class="navbar-text me-3"></span>
              <span id="playerChips" class="navbar-text"> </span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row" style="height: 100vh">
          <!-- Parte superior: Dealer -->
          <div class="col-12 bg-secondary p-3" style="height: 50%">
            <div class="row">
              <div class="col-3">
                <!-- Contenedor para la imagen y el botón, asegurándonos de que estén en la misma columna -->
                <div class="d-flex flex-column align-items-center">
                  <img src="img/red.png" width="90" />
                  <button
                    type="button"
                    class="btn btn-warning mt-3"
                    id="buttomRepartir"
                  >
                    Repartir
                  </button>
                </div>
              </div>
              <div class="col-6" id="cardsDealer"><h3>Dealer</h3></div>
              <div class="col-3" id="dealerScore"><p>Puntuación:</p></div>
            </div>
          </div>
          <!-- Parte inferior: Jugador -->
          <div class="col-12 bg-dark text-white p-3" style="height: 50%">
            <div class="row">
              <div class="col-3">
                <div class="d-flex flex-column align-items-center">
                  <button
                    type="button"
                    class="btn btn-warning mt-3"
                    id="buttomPedirCarta"
                  >
                    Pedir Carta
                  </button>
                  <button
                    type="button"
                    class="btn btn-warning mt-3"
                    id="buttomPlantarse"
                  >
                    Plantarse
                  </button>
                </div>
              </div>
              <div class="col-6" id="cardsPlayer"><h3>Jugador</h3></div>
              <div class="col-3" id="playerScore"><p>Puntuación:</p></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="utils/js/objects.js"></script>
    <script src="utils/js/game.js"></script>
    <script src="utils/js/ui.js"></script>
  </body>
</html>
